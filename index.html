    <div class="container mt-2">
        <div class="row">
            <div class="row netmeter-container">
                <h5 class="mt-3 text-center conatiner-title">Net meter</h5>
                <div class="col-sm-12 col-lg-6">
                    <div class="row">
                        <div class="col-nm_final_import12 text-center">Initial Reading</div>
                    </div>
                    <div class="mb-3">
                        <label for="nm_init_import" class="form-label">
                            Import:
                        </label>
                        <input type="number" class="form-control" id="nm_init_import"
                            placeholder="Net meter Initial Reading Import" required value="0" pattern="\d+"
                            onkeyup="onChangeField(event)" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Export:
                        </label>
                        <input type="number" class="form-control" id="nm_init_export"
                            placeholder="Net meter Initial Reading Export" required value="0" pattern="\d+"
                            onkeyup="onChangeField(event)" />
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <div class="row">
                        <div class="col-12 text-center">Final reading</div>
                    </div>
                    <div class="mb-3">
                        <label for="nm_final_import" class="form-label">
                            Import:
                        </label>
                        <input type="number" class="form-control" id="nm_final_import"
                            placeholder="Net meter Final reading Import" required value="0" pattern="\d+"
                            onkeyup="onChangeField(event)" />
                    </div>
                    <div class="mb-3">
                        <label for="nm_final_export" class="form-label">
                            Export:
                        </label>
                        <input type="number" class="form-control" id="nm_final_export"
                            placeholder="Net meter Final reading Export" required value="0" pattern="\d+"
                            onkeyup="onChangeField(event)" />
                    </div>
                </div>
            </div>
            <div class="row solar-container">
                <h5 class="mt-3 text-center conatiner-title">Solar Meter</h5>
                <div class="col-sm-12 col-lg-6">
                    <div class="mb-3">
                        <label for="solar_init" class="form-label">
                            Initial reading:
                        </label>
                        <input type="number" class="form-control" id="solar_init"
                            placeholder="Solar Meter Initial reading" required value="0" pattern="\d+"
                            onkeyup="onChangeField(event)" />
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <div class="mb-3">
                        <label for="solar_final" class="form-label">
                            Final reading:
                        </label>
                        <input type="number" class="form-control" id="solar_final"
                            placeholder="Solar meter Final reading" required value="0" pattern="\d+"
                            onkeyup="onChangeField(event)" />
                    </div>
                </div>
            </div>

            <div class="row result-container">
                <h5 class="mt-3 text-center conatiner-title">Result</h5>
                <div class="col-sm-12 col-lg-6">
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <label class="form-label">Solar Generation:</label>
                        </div>
                        <div class="col-sm-6 col-lg-6 text-center">
                            <label id="solar_generation" class="form-label">0</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <label class="form-label">Solar Direct Consumption:</label>
                        </div>
                        <div class="col-sm-6 col-lg-6 text-center">
                            <label id="solar_direct_consumption" class="form-label">0</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <label class="form-label">Solar Energy Export:</label>
                        </div>
                        <div class="col-sm-6 col-lg-6 text-center">
                            <label id="solar_energy_export" class="form-label">0</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <label class="form-label">KSEB Energy Import:</label>
                        </div>
                        <div class="col-sm-6 col-lg-6 text-center">
                            <label id="kseb_energy_import" class="form-label">0</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <label class="form-label">Total Energy Consumed (KSEB+Solar):</label>
                        </div>
                        <div class="col-sm-6 col-lg-6 text-center">
                            <label id="total_energy_consumed_by_consumer" class="form-label">0</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <label class="form-label">Self Generation Charge:</label>
                        </div>
                        <div class="col-sm-6 col-lg-6 text-center">
                            <label id="self_generation_charge" class="form-label">0</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6">
                            <label class="form-label">Billed Unit:</label>
                        </div>
                        <div class="col-sm-6 col-lg-6 text-center">
                            <label id="billed_unit" class="form-label">0</label>
                        </div>
                    </div>
                </div>
